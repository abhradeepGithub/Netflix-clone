<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some part of netflix</title>
    <link rel="stylesheet"href="./style.css">
</head>
<body>

<header class="header">
        <div class="logo">
            
            
            <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix logo">

        </div>
        <div class="search">
          <div class="search-bar" >
            <input type="text" onkeyup="searchMovie()" id="search" placeholder="Search Movie" class="search-box">
            <img onclick="searchMovie()" class="search-icon" src="https://cdn-icons-png.flaticon.com/512/61/61088.png" alt="search icon">

          </div>
        </div>
         
</header>
<div class="movies">
    <div class="movie">
      <div class="overlay"></div>
      <div class="video">

      </div>
      <div class="details">
        <h1>Laila Majnu</h1>
        <h2>IMDB: 7.8</h2>
        <p>Shakib Iqbal . Tripti Dimri</p>


      </div>
      
   


      <img class="poster" src="https://m.media-amazon.com/images/M/MV5BZmZmZDc0ZTUtNzY1MS00OWQwLTg1MjctYWVlYzQ4NTk0YTU4XkEyXkFqcGc@._V1_.jpg" alt="poster">

    </div>

</div>




<script src="./script.js"></script>    
</body>
</html>
